<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title><Swing-Division></Swing-Division></title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo">100</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text">Medium</div>
            <div class="tempo-settings">
                <div class="adjust-tempo-btn decrease-tempo">-</div>
                <input type="range" min="50" max="150" step="1" class="slider">
                <div class="adjust-tempo-btn increase-tempo">+</div>
            </div>
            <div class="start-stop">START</div>
            <div class="rhythms">
                <select name="rhythmSelector" id="rhythmSelector">
                    <option value="samba">Samba</option>
                    <option value="drunkFunk">Drunk Funk</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
